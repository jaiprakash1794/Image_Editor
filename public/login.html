<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageTools Pro | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="brand-logo">
                <img src="logo.png" alt="ImageTools Pro">
                <h1>ImageTools Pro</h1>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="toggle-password" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="forgot_password.html" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-button">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="social-login">
                    <p>Or sign in with</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon google">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon github">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="social-icon twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
                
                <div class="signup-link">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </form>
        </div>
        
        <div class="login-features">
            <div class="feature-item">
                <i class="fas fa-image"></i>
                <h3>Advanced Editing</h3>
                <p>Professional-grade tools for all your image needs</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-cloud-upload-alt"></i>
                <h3>Cloud Storage</h3>
                <p>Access your projects from anywhere</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-users"></i>
                <h3>Team Collaboration</h3>
                <p>Work together seamlessly</p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
